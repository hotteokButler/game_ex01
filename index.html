<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script  defer src="js/app.js"></script>
  </head>
  <body>
    <div id="game-field">
      <button class="game-field__play-btn play-btn--hover" id="play-btn">PLAY</button>
      <p class="game-field__timmer" id="timmer">00:00</p> 
      <p class="game-field__counter" id="counter">0</p>
      <div class="targets hidden">
      </div>
      <div class="game-lost game-lost--position hidden">
        <button class="game-lost__reset-btn reset-btn--hover" id="reset-btn">reset</button>
        <p class="game-lost__txt ">YOU LOST</p>
        <p class="game-win__txt game-result-display">YOU WIN</p>
      </div>
    </div>
</html>
